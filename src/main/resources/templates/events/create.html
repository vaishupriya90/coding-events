<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
    <nav th:replace="fragments :: navigationLinks"></nav>


    <form action="/events/create" method="post">
        <div class="from-group">
            <label>Event Name
            <input  th:field="${event.name}" class="form-control"/>
            </label>
            <p class="error" th:errors="${event.name}"></p>
        </div>
        <div class="from-group">
            <label>Event Description
                <input  th:field="${event.description}" class="form-control"/>
            </label>
        </div>
        <div class="from-group">
            <label>Contact Email
                <input  th:field="${event.contactEmail}" class="form-control"/>
            </label>
            <p class="error" th:errors="${event.contactEmail}"></p>
        </div>
        <div class="from-group">
            <label>Event Location
                <input  th:field="${event.location}" class="form-control"/>
            </label>
            <p class="error" th:errors="${event.location}"></p>
        </div>
        <div class="from-group">
            <label>Number of Attendees
                <input type="number" th:field="${event.numberOfAttendees}" class="form-control"/>
            </label>
            <p class="error" th:errors="${event.numberOfAttendees}"></p>
        </div>
        <div class="from-group">
            <label>
                <input type="checkbox" th:field="${event.isRegistrationRequired}"/>
                Registration Required?
            </label>
            <p class="error" th:errors="${event.isRegistrationRequired}"></p>
        </div>
        <div class="form-group">
           <input type="submit" value="Create Event" class="btn btn-success"/>
       </div>
    </form>
</body>
</html>
